[supervisord]
nodaemon         = true
logfile          = /var/log/supervisor/supervisord.log
childlogdir      = /var/log/supervisor
logfile_maxbytes = 50MB
logfile_backups  = 5
loglevel         = warn
pidfile          = /var/run/supervisord.pid

; If SSH is needed
;[program:sshd]
;command=/usr/sbin/sshd -D

[include]
files = /usr/local/etc/supervisor.d/*.conf
